add_newline = true

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[✖︎](bold red)"

[directory]
read_only = " "
truncation_length = 5
truncate_to_repo = false
truncation_symbol = "…/"

[package]
disabled = true

[python]
symbol = " "

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}"
behind = "🐢 ×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️  ×${count}"
stashed = "📦 "
modified = "📝 ×${count}"
staged = "🗃️  ×${count}"
renamed = "📛 ×${count}"
deleted = "🗑️  ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind"

[conda]
format = "[$symbol$environment](dimmed green) "

[container]
symbol = " "
format = "[$symbol\\[$name\\]]($style) "

[docker_context]
symbol = " "
format = "via [$symbol$context](blue bold)"

[nodejs]
symbol = " "
format = "via [$symbol$version](bold green) "

[aws]
disabled = true

[gcloud]
disabled = true